<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<header class="header" id = "header">
		<input id = "hour" type="text" name="hour" placeholder="0">
		<label class="hour">时</label>
		<input id = "minute" type="text" name="minute" placeholder="0">
		<label class="minute">分</label>
		<input id = "second" type="text" name="second" placeholder="0">
		<label class="second">秒</label>
		<button id = "countup" class="left">开始正计时</button>
		<button id = "countdown" class="right">开始倒计时</button>
	</header>
	<div id = "time" class = "time">00:00:00</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
